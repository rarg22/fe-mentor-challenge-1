<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__content">
        <div class="card__content_container">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.</p>
          <div class="card__stats">
            <div class="card__stat">
              <h3>10k+</h3>
              <p>Companies</p>
            </div>
            <div class="card__stat">
              <h3>314</h3>
              <p>Templates</p>
            </div>
            <div class="card__stat">
              <h3>12M+</h3>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img src="./public/images/image-header-desktop.jpg" alt="" class="card__image">
      </div>
    </div>
  </div>
</body>

</html>
